<!DOCTYPE html>
  <head>
    <title>Conjugate Verbs</title>
    <meta charset="utf-8">
  </head>
  <body>
    <i>Choose a pronoun and type a (regular) verb to conjugate.</i>
    <br>Pronoun: 
    <select id="pronoun">
      <option value=0>yo</option>
      <option value=1>tú</option>
      <option value=2>él/ella/usted</option>
      <option value=3>nosotros/nosotras</option>
      <option value=4>vosotros/vosotras</option>
      <option value=5>ellos/ellas/ustedes</option>
    </select>
    <br>Verb: <input id="verb"/>
    <br><input type="button" value="Conjugate" onclick="conjugate();"/>
    <br><p id="output"></p>
    <script>
var endings=[["o","as","a","amos","áis","an"],["o","es","e","emos","éis","en"],["o","es","e","imos","éis","en"]];
var type;
var pronoun;
var output=document.getElementById("output");
var verb;
function conjugate()
{
  verb=document.getElementById("verb").value;
  if(verb.slice(-2)=="ar")
  {
    type=0;
  }
  else if(verb.slice(-2)=="er")
  {
    type=1;
  }
  else if(verb.slice(-2)=="ir")
  {
    type=2;
  }
  else
  {
    output.innerHTML="Verb doesn't end in \"ar\",\"er\", or \"ir\".";
    return;
  }
  pronoun=document.getElementById("pronoun").value;
  output.innerHTML=verb.slice(0,-2)+endings[type][pronoun];
}
    </script>
</html>
